<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Instagram Channel</title>
    <link rel="stylesheet" href="website.css">
</head>
<body>

    <!-- Navigation Menu -->
    <header>
        <h1>My Instagram Channel</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="section">
        <h2>Welcome to My Page</h2>
        <p>Follow my Instagram for more amazing content!</p>
        <a class="btn" href="https://instagram.com/yourusername" target="_blank">Visit My Instagram</a>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="section">
        <h2>Photo Gallery</h2>
        <div class="gallery-container">

            <div class="gallery-item">
                <img src="img1.jpg" alt="Image 1">
            </div>

            <div class="gallery-item">
                <img src="img2.jpg" alt="Image 2">
            </div>

            <div class="gallery-item">
                <img src="img3.jpg" alt="Image 3">
            </div>

            <div class="gallery-item">
                <img src="img4.jpg" alt="Image 4">
            </div>

        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <h2>Contact Me</h2>
        <p>Email: <strong>yourmail@example.com</strong></p>
        <p>Instagram: <strong>@yourusername</strong></p>
    </section>

    <footer>
        <p>Â© 2025 My Instagram Channel</p>
    </footer>

</body>
</html>
